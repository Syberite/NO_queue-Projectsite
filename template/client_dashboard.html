<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - No Q</title>
    <link rel="stylesheet" href="client_dashboard.css">
</head>
<body>
    <div class="client-dashboard-container">
        <header class="header">
            <h1 class="welcome-text">Hello, <span id="client-name"></span>!</h1>
            <button class="logout-button">Logout</button>
        </header>

        <main>
            <section class="service-providers">
                <h2>Service Providers</h2>
                <div class="provider-list" id="provider-list">
                    <!-- Service providers will be dynamically added here -->
                </div>
            </section>

            <section class="book-slot">
                <h2>Book a Slot</h2>
                <button class="book-button" onclick="bookSlot()">Book Slot</button>
            </section>

            <section class="previous-slots">
                <h2>Previous Booked Slots</h2>
                <div class="slots-list" id="slots-list">
                    <!-- Previous booked slots will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <script src="client_dashboard.js"></script>
</body>
</html>
